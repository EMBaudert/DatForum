<script>
window.onresize = function(){ if(768 >= $(window).width()){location.reload(); }}
 if ($(document).height() > $(window).height()||(2*$(document).height() > $(window).height()&&$(document).width() > $(window).width())) { 
    document.write('<div style="position:relative;top:0px;" class="row container footer">');
} else if(768 > $(window).width()){
  document.write('<div style="position:absolute;width:'+$(window).width()+'px;bottom:0px;" class="row container footer">');
} else{
  document.write('<div style="position:absolute;bottom:0px;" class="row container footer">');
}
</script>
